{% extends 'layouts/base.html' %}
{% load static %}


{% block title %}
<h1 class="login-person-header">Log In</h1>
<h6 style="color: red; margin-bottom: 20px;">Sorry, wrong password!</h6>
{% endblock %}

{% block content %}
<div class="col-9">
  <div class="mb-3 row">
      <label for="dinamicLogin" class="col-sm-3 col-form-label">Login</label>
      <div class="col-sm-6">
        <textarea id="dinamicLogin" class="form-control" rows="1"></textarea>
      </div>
  </div>
  <div class="mb-3 row">
      <label for="inputPassword5" class="col-sm-3 col-form-label">Password</label>
      <div class="col-sm-6">
          <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
          <div id="passwordHelpBlock" class="form-text">
              Need an account? <a href="{% url 'signup' %}">Sign Up</a>
          </div>
      </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-3">
      <a href="{% url 'index' %}" class="btn btn-outline-dark" role="button"type="submit">Log In</a>
    </div>
  </div>
</div>
{% endblock %}
