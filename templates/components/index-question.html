{% load static %}
{% load custom_filter %}

<div class="index-question">
  <div class="row">
    <div class="col-2">
    <div class="index-questions-avatar">
      <img class ="index-question-img" src="{% static '/assets/avatar-person.svg' %}" alt="avatar">
    </div>
    </div>
    <div class="col-9">
      <div class="index-question-text">
        <h2><a href="{% url 'question' question.id %}" class="index-question-header">{{question.title}}</a></h2>
        <div>{{question.text}}</div>
      </div>
    </div>
  </div>
  <div class="index-question-footer">
    <div class="row">
      <div class="col-2">
        <div class="vote-box">
          <div class="votes">{{ question.like_count }}</div>
          <div class="vote">
            <div class="voteUp"><a href="#"><img src="{% static 'assets/upvote.svg'%}" alt="UpVote"></a></div>
            <div class="voteDown"><a href="#"><img src="{% static 'assets/downvote.svg'%}" alt="DownVote"></a></div>
          </div>
        </div>
      </div>
      <div class="col-2"><a href="{%url 'question' question.id %}">answer ({{ answers_count|get_item:question.id}})</a></div>
      <div class="col-8">
        Tags:

        {% for tag in question.tags.all %}

        <div class="index-question-tags"><a href="{% url 'tag_listing' tag=tag.title %}">{{ tag }}</a></div>

        {% endfor %}

      </div>
    </div>
  </div>
</div>
